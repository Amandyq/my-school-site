<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жеке кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            text-align: center;
            color: #fff;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сәлем, <span id="userName">Қолданушы</span>!</h1>
        <p>Сіздің рөліңіз: <b><span id="userRole">Бекітілмеген</span></b></p>
        <button onclick="logout()">Шығу</button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
